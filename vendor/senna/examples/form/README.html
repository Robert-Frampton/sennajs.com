<h1 id="basic">Basic</h1>
<p>Basic example of routing forms using Senna.js.</p>
<h2 id="setup">Setup</h2>
<ol>
<li><p>Install NodeJS &gt;= <a href="http://nodejs.org/dist/v0.12.0/">v0.12.0</a>, if you don&#39;t have it yet.</p>
</li>
<li><p>Install global dependencies:</p>
<pre><code>npm <span class="hljs-keyword">install</span>
</code></pre></li>
<li><p>Run the server:</p>
<pre><code>node <span class="hljs-keyword">server</span>.js
</code></pre></li>
<li><p>Open <code><span class="hljs-symbol">http:</span>/<span class="hljs-regexp">/localhost:3000/examples</span><span class="hljs-regexp">/form/</span></code> on the browser.</p>
</li>
</ol>
